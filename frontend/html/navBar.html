<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Macy's | Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="../image/MacysImage.png" />
    <link rel="stylesheet" href="../css/navBar.css" />
  </head>
  <body>

    <div class="topNav">
      <p>We now ship to 200 location worldwide <a href="">Details</a></p>
      <!--  -->
      <div class="top-child-nav">
        <!--  -->
        <a href="">Order Tracking</a>
        <a href="">Stores</a>
        <a href="">Wedding Registry</a>
        <a href="">Shipping To</a>
        <img src="../image/indiaFlag.jpg" alt="">
        <!--  -->
      </div>
      <!--  -->
    </div>
    <hr>

    <!--  -->

    <div class="logo">
        <img src="../image/logoImage.png" alt="">
        <div class="child-logo">
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="" id="search" placeholder="Search">
            </div>
            <i class="fa-solid fa-bag-shopping"></i>
        </div>
    </div>

    <div class="logo2">
        <div class="logo2-child">
            <div>
                <div class="toggle">
                    <i class="fa-solid fa-bars bars"></i>
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <img src="../image/logoImage.png" alt="">
            </div>
            <i class="fa-solid fa-bag-shopping"></i>
        </div>
        
        <div class="inputNav">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" name="" id="search" placeholder="Search">
        </div>
    </div>
   

    <div class="SectionNavbar">
      <p>Shop By Department</p>
      <div class="women products">
          
          <div class="productType" >
            <span>Women</span>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
          <!--  -->
          
      </div>
  
      <div class="men">
          
          <div class="productType" >
            <span>Men</span>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
          <!--  -->
      </div>
  
      <div class="kids">
          
          <div class="productType" >
            <span>Kids & Baby</span>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
          <!--  -->
      </div>
  
      <div class="home">
          
          <div class="productType" >
            <span>Home</span>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
          <!--  -->
      </div>
  
      <div class="shoes">
          
          <div class="productType" >
            <span>Shoes</span>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
          <!--  -->
      </div>
  
      <div class="handbags">
          
          <div class="productType" >
            <span>Handbags & Accessories</span>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
          <!--  -->
      </div>
  
      <div class="jewelry">
          
          <div class="productType" >
            <span>Jewelry</span>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
          <!--  -->
      </div>
  
      <div class="sale">
          
          <div class="productType" >
            <span>Sale</span>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
          <!--  -->
      </div>
      <hr>

      <div class="extra">
        <div>
          <i class="fa-solid fa-boxes-packing"></i>
          <a href="">Order Tracking</a>
        </div>
        <div>
          <i class="fa-solid fa-location-dot"></i>
          <a href="">Stores</a>
        </div>
        <div>
          <i class="fa-solid fa-registered"></i>
          <a href="">Wedding Registry</a>
        </div>
        <div>
          <img src="../image/indiaFlag.jpg" alt="">
          <a href="">Shipping To</a>
        </div>
      </div>
  </div>
  <hr>



   


  </body>
</html>
