<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Macy's</title>
    <link rel="icon" type="image/x-icon" href="../image/MacysImage.png" />

    <link rel="stylesheet" href="../css/loginPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="navbar">
        <div class="child-nav">
            <img src="../image/logoImage.png" alt="">
        <i class="fa-solid fa-bag-shopping"></i>
        </div>
    </div>
    <div class="container">
        <div>
            <p>Sign In</p>
            <form action="">
                <div class="input">
                    <input type="email" name="" id="email" required>
                    <span>Email</span>
                </div>
                <div class="input">
                    <input type="password" name="" id="password" required>
                    <span>Password</span>
                </div>
                <p>Case senstive</p>
                <div class="checkbox">
                    <input type="checkbox">
                    <p>Keep me signed in. <a href="">Details</a></p>
                </div>
                <p>Only check this box if on a personal device</p>
                <button class="signbtn">Sign In</button>
            </form>
            <div>
                <a href="">Forgot your password?</a>
            </div>
        </div>
        <div class="singupdiv">
            <p>No account yet?</p>
            <button class="createAccount"><a href="../html/createAccount.html">Create account</a></button>
        </div>
    </div>
    

    <div class="footer">
        <div class="child-footer">
            <div>
                <a href="">Privacy</a>
                <a href="">Legal Notice</a>
                <a href="">Interest Based Ads</a>
            </div>
            <p>© 2022 Macy’s. All rights reserved. Macys.com, LLC, 151 West 34th Street, New York, NY 10001</p>
        </div>
    </div>
</body>
</html>
<script src="../javascript/loginPage.js"</script>
